<!DOCTYPE html>
<html lang="en">
<head>

    <title>devlinks</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
   <div class="devlinks">

    </div>

    <div class="coneiner2">

        <img class="vector" src="assets/Vector 1.svg" width="12px" height="6px">
    


    </div>
     <div>
        <p class="plink"> Link</p>

     </div>

     <div class="ad"> 
       <img class="addlinks" src="assets/ph_link-bold (1).svg" width="16px" height="16px">
